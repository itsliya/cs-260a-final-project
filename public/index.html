<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>EcoList</title>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  </head>

  <body>
    <nav class="navbar">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="assets/img/hamburger.png" alt="Home" width="35" height="24" style="margin-right: 3rem;">
        </a>
      </div>
    </nav>
    <div class="row total-savings-card">
      <div class="col-6">
        <div class="card border-success" style="width: 9rem;">
          <div class="card-header">Money Saved</div>
          <div class="card-body text-success">
            <h6 class="card-title">+$345.22</h5>
          </div>
        </div>   
      </div>  
      <div class="col-6">
        <div class="card border-success" style="width: 9rem;">
          <div class="card-header">Carbon Saved</div>
          <div class="card-body text-success">
            <h6 class="card-title">+1.5 kg CO2e</h5>
          </div>
        </div>            
      </div>
    </div>
    
      <div class="hero position-relative p-3 text-center">
        <div class="hero-text">Hello Sabrina,</div>
        <div class="w-100 input-group"> <input class="form-control" type="number" placeholder="Search..." step="0.1" min="0" id="timevsdistance" type="text"></div>
        <div class="list" id="featured-list" href="#featured-list">
          <img
            src="assets/img/list.jpg"
            class="w-100 shadow-1-strong mb-4"
            />
          </div>
        <p class="featured-list-title-text">Weekly list</p>

        <div class="row header section">
          <p class="header-text">Other lists</p>
        </div> 
      </div>
      <div class="container-fluid"> 
            <div id="content">

                <div class="row justify-content-center">                  
                      <div class="col-6"> 
                        <div class="list" id="list-1" href="#list-1">
                              <img
                              src="assets/img/list.jpg"
                              class="w-100 shadow-1-strong mb-4"
                              />
                        </div>
                        <p class="list-title-text">Bi-weekly List</p>
                      </div>   

                      <div class="col-6"> 
                        <div class="list" id="list-2" href="#list-2">
                            <img
                              src="assets/img/list.jpg"
                              class="w-100 shadow-1-strong mb-4"
                            />
                        </div>
                        <p class="list-title-text">Family Movie List</p>
                      </div>
                </div>

                <div class="row justify-content-center">
                        <div class="col-6"> 
                            <div class="list" id="list-3" href="#list-3">
                              <img
                              src="assets/img/list.jpg"
                              class="w-100 shadow-1-strong mb-4"
                              />
                          </div>
                          <p class="list-title-text">Date Night list</p>
                        </div>

                      <div class="col-6"> 
                          <div class="list" id="list-4" href="#list-4">
                              <img
                              src="assets/img/list.jpg"
                              class="w-100 shadow-1-strong mb-4"
                              />
                          </div>
                          <p class="list-title-text">Girls Night List</p>
                      </div>
                </div>

                <div class="row justify-content-center">     
                    <div class="col-6">              
                        <div class="list" id="list-5" href="#list-5">
                            <img
                              src="assets/img/list.jpg"
                              class="w-100 shadow-1-strong mb-4"
                            />
                        </div>
                        <p class="list-title-text">Birthday List</p>
                    </div>
        
                    <div class="col-6"> 
                        <div class="list" id="add-new-list" href="#add-new-list">
                            <img
                              src="assets/img/add-button.png"
                              class="w-100 shadow-1-strong mb-4"
                              style="scale: 50% !important;"
                            />
                        </div>  
                        <p class="list-title-text">Add New List</p>
                    </div>
                </div>
                
              </div>
            </div>
       </div>
    <script>
      $('#featured-list').on('focus click', function(){
        window.open("../list.html");
      });
    </script>
  </body>
</html>
