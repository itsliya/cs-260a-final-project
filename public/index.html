<!doctype html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>EcoList</title>
      <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
      <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
      <link href="assets/css/style.css" rel="stylesheet">
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
      <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
      <style>
      .list-row {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
        padding: 10px;
        border-radius: 5px;
        transition: background-color 0.3s;
        background-color: #f3f6f8;
      }


  
        .list-row:hover {
          background-color: #d4edda;
        }
  
        .list-image-placeholder {
          flex-basis: 10%;
          height: 100%;
          border-radius: 5px;
          cursor: pointer;
        }
  
        .list-content {
          flex-grow: 1;
          padding-left: 15px;
        }
  
        .list-title {
          margin: 0;
          font-size: 18px;
          font-weight: bold;
        }
  
        .list-description {
          margin: 0;
          font-size: 14px;
          color: #6c757d;
        }
  
        .list-date {
          margin-left: 15px;
          font-size: 14px;
          color: #6c757d;
        }
  
        a {
      color: inherit;
      }
      .list-image-placeholder {
        width: 50;
        height: 70px;
        border-radius: 5px;
        cursor: pointer;
      }
  
        /* Different colors for image placeholders */
        /* .list-row:nth-of-type(1) .list-image-placeholder {
          background-color: #ff9999;
        }
  
        .list-row:nth-of-type(2) .list-image-placeholder {
          background-color: #99ccff;
        }
  
        .list-row:nth-of-type(3) .list-image-placeholder {
          background-color: #99ff99;
        } */
      </style>
  
  </head>

  <body>
    <!-- side bar -->
    <div class="w3-sidebar w3-bar-block w3-border-right" style="display:none; z-index:200" id="mySidebar">
      <button onclick="sidebar_close()" class="w3-bar-item w3-large" id="sidebar-name">Hello, John!</button>
      <img src="assets/img/sidebar.png" width="100%"alt="sidebar img">
    </div>

    <nav class="navbar">
      <div class="container d-flex justify-content-between">
        <a class="navbar-brand" href="#">
          <img src="assets/img/hamburger.png" onclick="sidebar_open()" alt="Home" width="35" height="24">
        </a>
        <div class="d-flex align-items-center">
          <div class="mr-3">
            <small>Money Saved</small><br>
            <strong>+$345.22</strong>
          </div>
          <div>
            <small>Carbon Saved</small><br>
            <strong>+1.5 kg CO2e</strong>
          </div>
        </div>
      </div>
    </nav>
    <div class="container mt-4">
      <div class="row mb-4">
        <div class="col-4">
          <img src="assets/img/logo.png" alt="Logo" width="100" height="100">
        </div>
      </div>
      <div class="row mb-4 align-items-center">
        <div class="col-10">
          <h5 class="text-muted d-inline mb-0">Hello Sabrina,</h5>
        </div>
        <div class="col-2 text-right">
          <a href="list.html"><img src="assets/img/plusicon.png" alt="Add List" width="44" height="44"></a>
        </div>
      </div>
      
      

      <div class="row">
        <div class="col-12">

          <a href="WeeklyGroceries.html">
              <div class="list-row">
                <div class="list-image-placeholder" style="background-color: #e9d8a6;"></div>
                <div class="list-content">
                  <p class="list-title">Weekly Groceries</p>
                  <p class="list-description">Standard grocery list.</p>
                </div>
                <div class="list-date">01/01/2023</div>
              </div>
            </a>
            <a href="kidslist.html">
              <div class="list-row">
                <div class="list-image-placeholder" style="background-color: #ffc8dd;"></div>
                <div class="list-content">
                  <p class="list-title">Kid's Sports Snacks</p>
                  <p class="list-description">Healthy snacks for kids' sports.</p>
                </div>
                <div class="list-date">01/15/2023</div>
              </div>
            </a>
            <a href="Grilling.html" >
              <div class="list-row">
                <div class="list-image-placeholder" style="background-color: #bde0fe;"></div>
                <div class="list-content">
                  <p class="list-title">Jack's Grilling</p>
                  <p class="list-description">Items needed for a barbecue.</p>
                </div>
                <div class="list-date">02/01/2023</div>
              </div>
            </a>
            <div class="list-row">
              <div class="list-image-placeholder" style="background-color: #f28482;"></div>
              <div class="list-content">
                <p class="list-title">Old Shopping List</p>
                <p class="list-description">Items already purchased.</p>
              </div>
              <div class="list-date">02/15/2023</div>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
    <script>
      // Make image placeholder turn green when clicked
      $(document).ready(function() {
        $(".list-image-placeholder").click(function() {
          $(this).css("background-color", "#28a745");
        });
      });

      // Side Bar
    function sidebar_open() {
        document.getElementById("mySidebar").style.display = "block";
    }
        
    function sidebar_close() {
        document.getElementById("mySidebar").style.display = "none";
    }
    </script>
  </body>
</html>
