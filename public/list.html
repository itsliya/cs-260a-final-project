<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>EcoList</title>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="assets/css/style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>  
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  </head>

     <body>
        <nav class="navbar">
            <div class="container">
            <a class="navbar-brand">
                <img src="assets/img/hamburger.png" alt="Home" width="35" height="24" style="margin-right: 3rem;">
                Weekly List
            </a>
            </div>
        </nav>
        <div class="col current-list">
            <div class="form-check">
                <div class="row">
                    <div class="col-6">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">Apples</label>
                    </div>
                    <div class="col-6">
                        <button class="btn btn-success btn-circle collapse-button" type="button" data-toggle="collapse" data-target=".multi-collapse-1" aria-expanded="false" aria-controls="subsituteCollapse1">i</button>
                    </div>
                </div>
            </div>
            <div class="form-check">
                <div class="row">
                    <div class="col">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                        <label class="form-check-label" for="flexCheckChecked">Milk</label>
                    </div>
                    <div class="col">
                        <button class="btn btn-success btn-circle collapse-button" type="button" data-toggle="collapse" data-target=".multi-collapse-2" aria-expanded="false" aria-controls="subsituteCollapse2">i</button>
                    </div> 
                </div> 
                <div class="col">
                    <div class="row">
                        <div class="collapse multi-collapse-2" id="subsituteCollapse2">
                            <div class="col-1 card card-body substitute-product">Milk - Organic Swiss</div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="collapse multi-collapse-2" id="subsituteCollapse2">
                            <div class="col-1 card card-body substitute-product">Milk - Berkeley Bowl Full Fat</div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="collapse multi-collapse-2" id="subsituteCollapse2">
                            <div class="col-1 card card-body substitute-product">Milk - Oatley</div>
                        </div>
                    </div>
                </div>               
            </div>    
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                <label class="form-check-label" for="flexCheckChecked">Butter</label>
            </div>    
        </div>  

        <div class="row gx-3 list-savings-card">
            <div class="col-6">
              <div class="card border-light" style="width: 9rem;">
                <div class="card-header">Total Price:</div>
                <div class="card-body text-success">
                  <h6 class="card-title">$50.00</h5>
                </div>
              </div>   
            </div>  
            <div class="col-6">
              <div class="card border-light" style="width: 9rem;">
                <div class="card-header">Total Carbon:</div>
                <div class="card-body text-success">
                  <h6 class="card-title">320g CO2e</h5>
                </div>
              </div>            
            </div>
         </div>          
        <div class="row gx-3 list-buttons">
            <div class="col-6">
                <a class="generate-button" id="generate-button">
                    <img src="assets/img/generate.png" alt="Home" width="30" height="24" style="margin-right: 0rem;">
                </a>
                <p class="list-button-text">Generate</p>
            </div>  
            <div class="col-6">
                <a class="share-button">
                    <img src="assets/img/share.png" alt="Home" width="30" height="24" style="margin-right: 0rem;">
                </a>
                <p class="list-button-text">Share</p>
            </div>
        </div>
    
    <script type="module" src="assets/js/generate.js"></script>
    </body>
</html>
